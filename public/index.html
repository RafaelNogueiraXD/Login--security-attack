<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 300px;
        }
        input[type="submit"] {
            width: 100px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Web Security Test Page</h1>
    <p>This is a simple page to be used for security testing with OWASP ZAP.</p>

    <!-- Potentially sensitive information in comments -->
    <!-- TODO: Remove this admin link before deploying to production -->
    <!-- Admin login: admin/password123 -->
    
    <form action="/process" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
    <a href="/hidden/admin" class="hidden">Hidden Admin Page</a>

</body>
</html>
